<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="StellarStoreUSA - Coming Soon! Stay tuned for our launch.">
    <title>StellarStoreUSA - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <img src="images/Logo.png" alt="StellarStoreUSA Logo" class="logo">
        
        <div class="content">
            <h1>Coming Soon</h1>
            
            <div class="countdown" id="countdown">
                <div class="countdown-item">
                    <span class="number days">00</span>
                    <span class="label">d</span>
                </div>
                <div class="countdown-item">
                    <span class="number hours">00</span>
                    <span class="label">h</span>
                </div>
                <div class="countdown-item">
                    <span class="number minutes">00</span>
                    <span class="label">m</span>
                </div>
                <div class="countdown-item">
                    <span class="number seconds">00</span>
                    <span class="label">s</span>
                </div>
            </div>

            <form id="notify-form" class="notify-form">
                <input type="email" id="email" placeholder="Enter your email for updates" required>
                <button type="submit">Notify Me</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
